<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Explore Islands</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"><i class="fas fa-bars"></i></div>
        <!-- toggle -> changes depending on the state of the menu  -->
      </header>
      <video src="explore.mp4" muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Find Your</h2>
        <h3>Happy Place</h3>
        <p>
          Who does not dream away about visiting tropical islands with those
          pearly white beaches, waiving palm trees and that slight breeze that
          makes it a Perfect Paradise.
        </p>
        <a href="#">Explore</a>
      </div>

      <ul class="social">
        <!-- font awesome will go here, instead of icons -->
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector('.showcase')
      // const showcase = document.querySelector('.showcase')

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        // showcase.classList.toggle('active')
      })
    </script>
  </body>
</html>
